repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix]

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 43.25.3
    hooks:
      - id: renovate-config-validator
        args: [--strict]
        files: 'default.json'
